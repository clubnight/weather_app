<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="weather container">
        <header class="weather__header">
            <form class="weather__form">
                <label class="visually-hidden" for="city">Поиск населенного пункта</label>
                <div class="weather__search">
                    <input class="weather__input" id="city" type="search" placeholder="Поиск населенного пункта"
                        aria-describedby="error">
                    <button class="weather__search-button" type="submit" aria-label="Найти город"><svg fill="#000000"
                            height="24px" width="24px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 176.292 176.292"
                            xml:space="preserve">
                            <path d="M24.027,46.333c-4.32,16.125-2.103,32.968,6.244,47.426c11.132,19.281,31.892,31.259,54.178,31.259
	c8.411,0,16.745-1.729,24.474-5.03l32.507,56.303l12.99-7.5l-32.508-56.305c11.174-8.353,19.19-20.117,22.856-33.802
	c4.32-16.125,2.103-32.968-6.244-47.426C127.393,11.978,106.633,0,84.347,0C73.435,0,62.647,2.899,53.148,8.383
	C38.69,16.73,28.349,30.208,24.027,46.333z M84.347,15c16.944,0,32.727,9.104,41.188,23.759c6.344,10.988,8.029,23.789,4.745,36.044
	c-3.283,12.255-11.143,22.499-22.131,28.842c-7.222,4.169-15.416,6.373-23.699,6.373c-16.944,0-32.727-9.104-41.188-23.759
	c-6.344-10.988-8.029-23.788-4.745-36.043C41.801,37.96,49.66,27.717,60.648,21.373C67.87,17.204,76.064,15,84.347,15z" />
                        </svg></button>
                    <button class="weather__gps-button" type="submit" aria-label="Определить местоположение">
                        <svg width="24px" height="24px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                            stroke-width="3" stroke="#000000" fill="none">
                            <path
                                d="M38,55.53l17.24-47A.13.13,0,0,0,55,8.39l-46.18,25a.13.13,0,0,0,.05.24l23,2.68a.11.11,0,0,1,.11.09l5.7,19.14A.13.13,0,0,0,38,55.53Z" />
                        </svg>
                    </button>
                    <ul class="weather__suggestions-list"></ul>
                </div>
                <span class="weather__error" id="error"></span>
            </form>

        </header>
        <main class="weather__content">
            <div class="weather__body" aria-live="polite">
                <div class="weather__city"></div>
                <time class="weather__date"></time>
                <div class="weather__temperature"></div>
                <div class="weather__description"></div>
                <div class="weather__update">
                    <span class="weather__update-time"></span>
                    <button class="weather__update-button" type="button" aria-label="Обновить погоду"><svg width="14px"
                            height="14px" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <title>refresh</title>
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Combined-Shape" fill="currentColor" transform="translate(64.000000, 64.000000)">
                                    <path
                                        d="M340.195444,210.526102 L382.537159,215.817985 C370.807686,310.617565 289.973536,384 192,384 C131.683829,384 77.8636454,356.187368 42.6646339,312.687287 L42.6666667,384 L1.42108547e-14,384 L4.26325641e-14,234.666667 L149.333333,234.666667 L149.333333,277.333333 L69.4463164,277.351889 C96.4332257,316.029088 141.261551,341.333333 192,341.333333 C268.201293,341.333333 331.072074,284.258623 340.195444,210.526102 Z M384,1.42108547e-14 L384,149.333333 L234.666667,149.333333 L234.666667,106.666667 L314.564847,106.664112 C287.579138,67.9778918 242.745446,42.6666667 192,42.6666667 C115.798362,42.6666667 52.9273575,99.7418924 43.8044325,173.474898 L1.46271768,168.183015 C13.1917463,73.382951 94.0261199,1.42108547e-14 192,1.42108547e-14 C252.316171,1.42108547e-14 306.136355,27.8126321 341.335366,71.3127128 L341.333333,1.42108547e-14 L384,1.42108547e-14 Z">

                                    </path>
                                </g>
                            </g>
                        </svg></button>
                </div>
                <div class="weather__extra-info">
                    <ul class="weather__extra-info-list"></ul>
                </div>
                <div class="weather__button-wrapper">
                    <button class="weather__button-daily" type="button" aria-label="Прогноз на 5 дней">На 5
                        дней</button>
                    <span class="weather__divider"></span>
                    <button class="weather__button-hourly" type="button"
                        aria-label="Почасовой прогноз">Почасовой</button>
                </div>
                <div class="weather__forward">
                    <ul class="weather__forward-list">
                    </ul>
                </div>
            </div>
        </main>

    </div>

    <script src="../src/scripts/script.js" type="module"></script>
</body>

</html>
